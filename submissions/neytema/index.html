<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Cycle.js solution for the Flux challenge"/>
<title>Cycle.js solution for the Flux challenge</title>
<link rel="stylesheet" href="../../styles.css" type="text/css">

<body>
  <div class="app-container">
    <div class="css-root">
      <h1 class="css-planet-monitor">Obi-Wan currently on Tatooine</h1>

      <section class="css-scrollable-list">
        <ul class="css-slots">
          <li class="css-slot">
            <h3>Jorak Uln</h3>
            <h6>Homeworld: Korriban</h6>
          </li>
          <li class="css-slot">
            <h3>Skere Kaan</h3>
            <h6>Homeworld: Coruscant</h6>
          </li>
          <li class="css-slot">
            <h3>Na'daz</h3>
            <h6>Homeworld: Ryloth</h6>
          </li>
          <li class="css-slot">
            <h3>Kas'im</h3>
            <h6>Homeworld: Nal Hutta</h6>
          </li>
          <li class="css-slot">
            <h3>Darth Bane</h3>
            <h6>Homeworld: Apatros</h6>
          </li>
        </ul>

        <div class="css-scroll-buttons">
          <button class="css-button-up"></button>
          <button class="css-button-down"></button>
        </div>
      </section>
    </div>
  </div>

  <script src="index.js"></script>
